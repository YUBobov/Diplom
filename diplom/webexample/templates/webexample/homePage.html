{% load static %}
<!--Унаследовали всё от wraper.html-->
<!-- extends "webexample/wraper.html" 
С помощью метода extends берём один html файл и вкладываем в другой html файл
Но так как у нас одна html страница, то проще делать в одном файле-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор марки кабеля</title>
    <script src="https://api-maps.yandex.ru/2.0-stable/?apikey=24998db7-aa04-4bf2-a7e0-cab9f2b666dd&load=package.full&lang=ru-RU" type="text/javascript"></script> 
    <script type="text/javascript" src="{% static 'webexample/js/YandexApi.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'webexample/CSS/style_main_block.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'webexample/CSS/search_style.css' %}">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    
    <!--Блок для шапки-->
    <div style="background-color: gray">
        <!--встраивание отдельного куска кода, стили передаются вместе с кодом--> 
        <!--Шапка сайта--> 
        {% include "webexample/includes/head_board.html" %}
    </div>
    <!--Блок для карты с полями-->
    <div class="map_box">
        {% include "webexample/includes/main_block.html" %}
    </div>
    <!--Блок для вывода кабелей-->
    <div>
     <!--Подготавливаем место для вывода подходящих кабелей
    С помощью логи Django тут будет вставлятся ифформация о кабелях-->
    {% block content %}
    {% endblock %}
    </div>
</div>
</body>
</html>
